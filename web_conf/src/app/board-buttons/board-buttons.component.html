<div>
    <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 340 160"
        style="max-height: 200px;"
    >
        <ng-container *ngFor="let switch_id of switch_ids">
            <svg:circle
                [attr.cx]="switch_positions[switch_id][0]"
                [attr.cy]="switch_positions[switch_id][1]"
                [style.stroke]="active_switch_id == switch_id ? 'coral' : '#aaa'"
                [style.stroke-width]="active_switch_id == switch_id ? '3px' : '1px'"
                [style.fill]="getButtonColor(switch_id)"
                (click)="onClickButton(switch_id)"
                r="12"
            />
            <text
                [attr.x]="switch_positions[switch_id][0]"
                [attr.y]="switch_positions[switch_id][1]"
                font-size="10px"
                text-anchor="middle"
                alignment-baseline="central"
            >
                {{app_consts.button_names[0]}}
            </text>
        </ng-container>
    </svg>
</div>
